<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEUFInanças</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MEUFInanças" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <meta name="description" content="Aplicação para organizar pagamento de transporte para a Faculdade" />

    <link rel="canonical" href="https://feliipefra.github.io/meufinancas/" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="MEUFInanças" />
    <meta property="og:description" content="Aplicação para organizar pagamento de transporte para a Faculdade" />
    <meta property="og:url" content="https://feliipefra.github.io/meufinancas/" />

    <!-- Imagem do preview (ideal: 1200x630) -->
    <meta property="og:image" content="https://feliipefra.github.io/meufinancas/assets/favicon/web-app-manifest-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />

    <!-- Opcional (mas bom) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MEUFInanças" />
    <meta name="twitter:description" content="Aplicação para organizar pagamento de transporte para a Faculdade" />
    <meta name="twitter:image" content="https://feliipefra.github.io/meufinancas/assets/favicon/web-app-manifest-512x512.png" />

</head>

<body>
    <header class="topbar">
        <div class="topbarInner">
            <div class="brand">
                <img class="brandLogo" src="./assets/favicon/favicon-96x96.png" alt="Logo" />
                <div class="brandText">
                    <div class="brandTitle">MEUFInanças</div>
                    <div id="brandSub" class="brandSub">Semana: --/--/---- a --/--/----</div>
                </div>

            </div>
        </div>
    </header>

    <main class="container">

        <div class="weekPicker">
            <div class="weekPickerLabel">Semana</div>
            <select id="weekSelect" class="select"></select>
        </div>

        <div class="actionsTop">
            <button id="btnLaunchDay" class="btn btnBig btnPrimary">
                <i class="bi bi-plus-circle"></i>
                Lançar dia
            </button>

            <button id="btnExportWpp" class="btn btnBig btnGhost">
                <i class="bi bi-whatsapp"></i>
                Extrato WhatsApp
            </button>
        </div>


        <section class="card">
            <div class="cardHeader">
                <h2>Semana atual (Seg–Sex)</h2>

                <button id="btnRefresh" class="btn btnIcon" aria-label="Atualizar">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>



            <div id="weekWrap" class="weekWrap">
                <div class="muted">Carregando...</div>
            </div>
        </section>
    </main>

    <!-- Modal (popup) -->
    <div id="modalBackdrop" class="modalBackdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modalHeader">
            <div id="modalTitle" class="modalTitle">Detalhes</div>
            <button id="modalClose" class="btn" type="button">Fechar</button>

        </div>
        <div id="modalBody" class="modalBody"></div>
    </div>

    <script type="module" src="./js/app.js?v=4"></script>
</body>

</html>
