<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEUFInanças</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="topbar">
        <div class="topbarInner">
            <div class="brand">
                <img class="brandLogo" src="./assets/logo.png" alt="Logo" />
                <div class="brandText">
                    <div class="brandTitle">MEUFInanças</div>
                    <div id="brandSub" class="brandSub">Semana: --/--/---- a --/--/----</div>
                </div>

            </div>
        </div>
    </header>

    <main class="container">

        <div class="weekPicker">
            <div class="weekPickerLabel">Semana</div>
            <select id="weekSelect" class="select"></select>
        </div>

        <div class="actionsTop">
            <button id="btnLaunchDay" class="btn btnBig btnPrimary">
                <i class="bi bi-plus-circle"></i>
                Lançar dia
            </button>

            <button id="btnExportWpp" class="btn btnBig btnGhost">
                <i class="bi bi-whatsapp"></i>
                Extrato WhatsApp
            </button>
        </div>


        <section class="card">
            <div class="cardHeader">
                <h2>Semana atual (Seg–Sex)</h2>

                <button id="btnRefresh" class="btn btnIcon" aria-label="Atualizar">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>



            <div id="weekWrap" class="weekWrap">
                <div class="muted">Carregando...</div>
            </div>

            <pre id="status" class="pre muted"></pre>
        </section>
    </main>

    <!-- Modal (popup) -->
    <div id="modalBackdrop" class="modalBackdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modalHeader">
            <div id="modalTitle" class="modalTitle">Detalhes</div>
            <button id="modalClose" class="btn">Fechar</button>
        </div>
        <div id="modalBody" class="modalBody"></div>
    </div>

    <script type="module" src="./js/app.js?v=3"></script>
</body>

</html>
